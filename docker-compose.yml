version: "3.9"

services:
  palworld_server:
    build: .
    platform: linux/amd64
    container_name: "palworld_server"
    volumes:
      - "./palworld_data:/app/palworld-dedicated:rw"
    ports:
      - "8221:8221/udp"
    environment:
      - ADDITIONAL_ARGS="-EpicApp=PalServer"
    stdin_open: true
    tty: true
